<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<header xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="/eRegistrar/home">eRegistrar</a>
        <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/student/list">Students</a>
                </li>

            </ul>
            <div class = "formSearch">
                <form  method = "Get" id="studentForm" action="/student/search">

                    <input type="text" name="studentId" placeholder="Search By Student Id"/>


                    <button type="submit">Search</button>
                </form>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <span style="color: #ffffff;">Welcome,&nbsp;</span>
            </form>
        </div>
    </nav>
</header>

<h2>List of Registered Students</h2> <br>

<div>
    <table border="1" cellpadding="8" cellspacing="0" class=" table table-striped table-responsive-md ">
        <thead>
        <tr>
            <th>#</th>
            <th>Student-Id</th>
            <th>Student Number</th>
            <th>First name</th>
            <th>Middle Name </th>
            <th>Last Name </th>
            <th>CGPA</th>
            <th>Enrollement Date</th>
            <th>Is International</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iterStat : ${students}" >
            <th scope="row" th:text="${iterStat.count}+'.'">#</th>
              <td th:text="${student.studentId}"></td>
             <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.firstName}"></td>
              <td th:text="${student.middleName}"></td>
            <td th:text="${student.lastName}"></td>
           
            <td th:text="${student.cgpa}"></td>
            <td th:text="${student.enrollmentDate}"></td>
            <td th:text="${student.isInternational}"></td>
            <!--        <a class="btn btn-outline-primary btn-lg" href="/student/new">Add a New Student</a>-->
            <td><a class="btn btn-outline-primary" th:href="@{'/student/edit/{studentId}'(studentId=${student.studentId})}">Edit<i class="fa fa-edit"></i></a></td>
            <td><a class="btn btn-danger" th:href="@{'/student/delete/{studentId}'(studentId=${student.studentId})}">Delete<i class="fa fa-edit"></i></a></td>
        </tr>
        </tbody>
    </table>
  <br>
    <div class = "registerButton">
        <a th:href="@{/student/register}">Add New Student</a>

    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
